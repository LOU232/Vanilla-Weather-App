<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styletwo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <style>
      body {
        background-color: #faf7fe;
        font-family: arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div calss="container">
      <h1>Forecasted Weather App</h1>
      <div class="Weather">
        <div class="search">
          <form id="citySearch-form">
            <input
              class="searchBar"
              type="text"
              id="city-search"
              placeholder="Enter a city..."
              autocomplete="off"
            />
            <input
              class="btn btn-primary"
              id="searchButton"
              type="submit"
              value="Search"
            />
          </form>
        </div>
        <div class="overview">
          <h2 class="ville" id="city">Lon</h2>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong class="temp" id="temperature"></strong>
                <span class="units"> Â°C </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="windSpeed"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <span id="source">
        <a href="https://github.com/Lewiisa/Vanilla-Weather-App" target="blank"
          >Open-source code</a
        >
        by Isabelle Lewis</span
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
